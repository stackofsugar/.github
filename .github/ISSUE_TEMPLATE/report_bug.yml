name: üêû Report a Bug
description: You found a bug? Please let me know so that I can improve this project!
title: "[Bug]: "
labels:
  - bug

body:
  - type: markdown
    attributes:
      value: |
        Before you open any issues, please read the [Code of Conduct](https://github.com/stackofsugar/.github/blob/main/CODE_OF_CONDUCT.md).

  - type: checkboxes
    id: code_of_conduct
    attributes:
      label: Code of Conduct
      description: We have implemented a Code of Conduct that all participants must understand and follow.
      options:
        - label: I have read and understood the [Code of Conduct](https://github.com/stackofsugar/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true

  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Bug Reproduction
      description: |
        (A specific) Detail of steps to reproduce the behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        A description of what you expected to happen instead.
    validations:
      required: true

  - type: textarea
    attributes:
      label: System Environment
      description: |
        A description of your system information, that you think is relevant to the bug.
        Example: If the bug happened in the local server setup, you should at least include your operating system and your (local) server version along with its relevant configurations
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional information
      description: Add any other context or screenshots about the bug here.
    validations:
      required: false